<!DOCTYPE html>
<HTML lang="en">
<HEAD>

    <TITLE>HBNB</TITLE>
</HEAD>
<BODY>
    <H1>States</H1>
    <Ul>
        {% if states %}
        {% for state in states.values()|sort(attributes'name') %}
        <LI>
            {{ state.id }}: <B>{{ state.name }}</B>
        </LI>
        {% endfor %}
        {% endif %}
    </Ul>
</BODY>
</HTML>
